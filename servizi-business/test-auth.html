<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema Auth - Servizi Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">
            <i class="fas fa-vial text-blue-600 mr-2"></i>Test Sistema Autenticazione
        </h1>

        <!-- Status -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Stato Corrente</h2>
            <div id="authStatus" class="space-y-2">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Actions -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Azioni Rapide</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <button onclick="testRegister()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-user-plus mr-2"></i>Test Registrazione
                </button>
                <button onclick="testLogin()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Test Login
                </button>
                <button onclick="testProtectedAccess()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-lock mr-2"></i>Test Accesso Protetto
                </button>
                <button onclick="testLogout()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Test Logout
                </button>
            </div>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Utenti Registrati</h2>
            <div id="usersList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Test Results -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Log Test</h2>
            <div id="testLog" class="bg-gray-50 p-4 rounded-lg font-mono text-sm max-h-96 overflow-y-auto">
                <div class="text-gray-600">Pronto per i test...</div>
            </div>
            <button onclick="clearLog()" class="mt-4 text-red-600 hover:text-red-700">
                <i class="fas fa-trash mr-1"></i>Cancella Log
            </button>
        </div>

        <!-- Navigation -->
        <div class="mt-8 flex justify-center gap-4">
            <a href="index.html" class="text-blue-600 hover:text-blue-700">
                <i class="fas fa-home mr-2"></i>Torna alla Home
            </a>
            <a href="login.html" class="text-blue-600 hover:text-blue-700">
                <i class="fas fa-sign-in-alt mr-2"></i>Vai al Login
            </a>
            <a href="genera-fatture.html" class="text-blue-600 hover:text-blue-700">
                <i class="fas fa-file-invoice mr-2"></i>Prova Pagina Protetta
            </a>
        </div>
    </div>

    <script>
        // Update status on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            updateUsersList();
        });

        function updateStatus() {
            const isLogged = isLoggedIn();
            const user = getCurrentUser();
            const statusDiv = document.getElementById('authStatus');
            
            statusDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="font-semibold">Stato Login:</span>
                    <span class="px-3 py-1 rounded-full text-sm font-semibold ${isLogged ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                        ${isLogged ? '‚úÖ Loggato' : '‚ùå Non Loggato'}
                    </span>
                </div>
                ${isLogged ? `
                    <div class="mt-2 p-3 bg-blue-50 rounded">
                        <p class="font-semibold text-blue-900">Utente Corrente:</p>
                        <p class="text-blue-700">Nome: ${user.name}</p>
                        <p class="text-blue-700">Email: ${user.email}</p>
                        <p class="text-blue-700 text-sm">ID: ${user.id}</p>
                    </div>
                ` : ''}
            `;
        }

        function updateUsersList() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const usersDiv = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersDiv.innerHTML = '<p class="text-gray-500">Nessun utente registrato</p>';
                return;
            }
            
            usersDiv.innerHTML = users.map((user, index) => `
                <div class="border border-gray-200 rounded-lg p-3 mb-2">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${user.name}</p>
                            <p class="text-sm text-gray-600">${user.email}</p>
                            <p class="text-xs text-gray-500">Registrato: ${new Date(user.createdAt).toLocaleString('it-IT')}</p>
                        </div>
                        <button onclick="deleteUser(${index})" class="text-red-600 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteUser(index) {
            if (confirm('Eliminare questo utente?')) {
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateUsersList();
                log('‚úÖ Utente eliminato');
            }
        }

        function log(message) {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString('it-IT');
            const entry = document.createElement('div');
            entry.className = 'mb-1';
            entry.innerHTML = `<span class="text-gray-500">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '<div class="text-gray-600">Log cancellato...</div>';
        }

        function testRegister() {
            const testUser = {
                id: Date.now(),
                name: 'Test User ' + Math.floor(Math.random() * 1000),
                email: 'test' + Date.now() + '@test.it',
                password: 'test123',
                createdAt: new Date().toISOString()
            };
            
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(testUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(testUser));
            
            log(`‚úÖ Utente registrato: ${testUser.name} (${testUser.email})`);
            updateStatus();
            updateUsersList();
        }

        function testLogin() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.length === 0) {
                log('‚ùå Nessun utente disponibile. Registra prima un utente.');
                return;
            }
            
            const user = users[0];
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            log(`‚úÖ Login effettuato: ${user.name} (${user.email})`);
            updateStatus();
        }

        function testProtectedAccess() {
            if (isLoggedIn()) {
                log('‚úÖ Accesso autorizzato! Utente loggato.');
                setTimeout(() => {
                    window.location.href = 'genera-fatture.html';
                }, 1000);
            } else {
                log('‚ùå Accesso negato! Utente non loggato.');
                if (confirm('Vuoi andare alla pagina di login?')) {
                    window.location.href = 'login.html';
                }
            }
        }

        function testLogout() {
            if (isLoggedIn()) {
                const user = getCurrentUser();
                localStorage.removeItem('currentUser');
                log(`‚úÖ Logout effettuato: ${user.name}`);
                updateStatus();
            } else {
                log('‚ö†Ô∏è Nessun utente da disconnettere');
            }
        }

        // Add test for clearing all data
        function clearAllData() {
            if (confirm('‚ö†Ô∏è ATTENZIONE: Questo canceller√† TUTTI i dati (utenti, fatture, clienti, ecc.).\n\nSei sicuro?')) {
                localStorage.clear();
                log('üóëÔ∏è Tutti i dati cancellati!');
                updateStatus();
                updateUsersList();
            }
        }

        // Add button for clearing all data
        document.addEventListener('DOMContentLoaded', function() {
            const actionsDiv = document.querySelector('.grid.md\\:grid-cols-2');
            const clearBtn = document.createElement('button');
            clearBtn.onclick = clearAllData;
            clearBtn.className = 'bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition md:col-span-2';
            clearBtn.innerHTML = '<i class="fas fa-database mr-2"></i>Cancella Tutti i Dati';
            actionsDiv.appendChild(clearBtn);
        });
    </script>
</body>
</html>
