<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito in Manutenzione - Servizi Business Italia</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SEO -->
  <meta name="description" content="Servizi Business Italia - Sito temporaneamente in manutenzione. Torna presto per scoprire i nuovi strumenti per professionisti e aziende.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>

<body class="bg-gradient-to-br from-blue-700 via-blue-800 to-blue-900 text-white min-h-screen flex flex-col justify-center items-center text-center px-6">
  
  <div class="max-w-lg">
    <i class="fas fa-tools text-6xl text-yellow-400 mb-6 animate-bounce"></i>
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Sito in Manutenzione</h1>
    <p class="text-blue-100 text-lg mb-8">
      Stiamo lavorando per offrirti una versione migliorata di <strong>Servizi Business Italia</strong>.<br>
      Torna a trovarci presto!
    </p>

    <!-- Countdown -->
    <div id="countdown" class="text-3xl font-bold text-yellow-400 mb-8"></div>
    
    <div class="flex justify-center gap-4">
      <a href="mailto:info@servizi-business.com" class="bg-yellow-400 text-blue-900 px-6 py-3 rounded-lg font-semibold hover:bg-yellow-300 transition">
        <i class="fas fa-envelope mr-2"></i>Contattaci
      </a>
      <button onclick="location.reload()" class="border-2 border-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-800 transition">
        <i class="fas fa-sync-alt mr-2"></i>Ricarica
      </button>
    </div>
  </div>

  <footer class="mt-16 text-blue-200 text-sm">
    <p>&copy; 2025 Servizi Business Italia â€¢ Tutti i diritti riservati</p>
  </footer>

  <script>
    // Imposta la data di "ritorno online" (es. 24 ore da ora)
    const returnDate = new Date();
    returnDate.setHours(returnDate.getHours() + 24);

    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = returnDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "ðŸŒ Torneremo online a breve!";
        return;
      }

      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
