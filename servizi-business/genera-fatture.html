    <style>

    <script>
        let currentCountryCode = 'it';
        let currentTaxSystem = null;

        document.addEventListener('DOMContentLoaded', function() {
            init();
            setupLanguageButtons();
            setDefaultDates();
        });

        function init() {
            currentCountryCode = getCurrentCountry();
            currentTaxSystem = TAX_SYSTEMS[currentCountryCode];
            applyCountrySettings();
            populateVATRates();
            calculateTotals();
            addEventListeners();
        }

        function applyCountrySettings() {
            document.getElementById('currentCountryName').textContent = currentTaxSystem.country;
            document.getElementById('taxLabel').textContent = currentTaxSystem.vat.name;
            document.getElementById('taxTotalLabel').textContent = currentTaxSystem.vat.name + ':';
            
            if (currentTaxSystem.withholding) {
                document.getElementById('withholdingOption').classList.remove('hidden');
                document.getElementById('withholdingLabel').textContent = 
                    `${currentTaxSystem.withholding.name} (${currentTaxSystem.withholding.standardRate}%)`;
            } else {
                document.getElementById('withholdingOption').classList.add('hidden');
            }
        }

        function populateVATRates() {
            const rates = currentTaxSystem.vat.rates;
            document.querySelectorAll('.item-tax').forEach(select => {
                select.innerHTML = '';
                rates.forEach((rate, index) => {
                    const option = document.createElement('option');
                    option.value = rate.value;
                    option.textContent = `${rate.value}% - ${t(rate.labelKey)}`;
                    if (index === 0) option.selected = true;
                    select.appendChild(option);
                });
            });
        }

        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('issueDate').value = today;
            
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 30);
            document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];
        }

        function addItem() {
            const container = document.getElementById('itemsContainer');
            const newRow = document.querySelector('.item-row').cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => {
                if (input.classList.contains('item-qty')) input.value = '1';
                else if (input.classList.contains('item-price')) input.value = '0';
                else input.value = '';
            });
            
            const select = newRow.querySelector('.item-tax');
            select.innerHTML = '';
            currentTaxSystem.vat.rates.forEach((rate, index) => {
                const option = document.createElement('option');
                option.value = rate.value;
                option.textContent = `${rate.value}% - ${t(rate.labelKey)}`;
                if (index === 0) option.selected = true;
                select.appendChild(option);
            });
            
            container.appendChild(newRow);
            calculateTotals();
        }

        function removeItem(button) {
            const rows = document.querySelectorAll('.item-row');
            if (rows.length > 1) {
                button.closest('.item-row').remove();
                calculateTotals();
            }
        }

        function calculateTotals() {
            let subtotal = 0;
            let vatTotal = 0;

            document.querySelectorAll('.item-row').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const vatRate = parseFloat(row.querySelector('.item-tax').value) || 0;
                
                const lineTotal = qty * price;
                const lineVat = lineTotal * (vatRate / 100);
                
                subtotal += lineTotal;
                vatTotal += lineVat;
            });

            let total = subtotal + vatTotal;
            let withholdingAmount = 0;

            if (currentTaxSystem.withholding && document.getElementById('applyWithholding').checked) {
                withholdingAmount = subtotal * (currentTaxSystem.withholding.standardRate / 100);
                total -= withholdingAmount;
                document.getElementById('withholdingRow').classList.remove('hidden');
                document.getElementById('withholdingAmount').textContent = '- ' + formatCurrency(withholdingAmount);
            } else {
                document.getElementById('withholdingRow').classList.add('hidden');
            }

            document.getElementById('subtotalAmount').textContent = formatCurrency(subtotal);
            document.getElementById('vatAmount').textContent = formatCurrency(vatTotal);
            document.getElementById('totalAmount').textContent = formatCurrency(total);
        }

        function formatCurrency(value) {
            const formatted = value.toFixed(2).replace('.', currentTaxSystem.decimalSeparator);
            return currentTaxSystem.currencyPosition === 'before'
                ? `${currentTaxSystem.currencySymbol} ${formatted}`
                : `${formatted} ${currentTaxSystem.currencySymbol}`;
        }

        function addEventListeners() {
            document.getElementById('itemsContainer').addEventListener('input', calculateTotals);
            document.getElementById('applyWithholding')?.addEventListener('change', calculateTotals);
            
            window.addEventListener('countryChanged', (e) => {
                currentCountryCode = e.detail.country;
                currentTaxSystem = TAX_SYSTEMS[currentCountryCode];
                applyCountrySettings();
                populateVATRates();
                calculateTotals();
            });
        }

        function setupLanguageButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setLanguage(this.dataset.lang);
                    populateVATRates();
                });
            });
        }

        function generatePDF() {
            alert('FunzionalitÃ  PDF in sviluppo. Collega jsPDF o il tuo script fatture.js qui.');
        }

        function resetForm() {
            if (confirm('Vuoi davvero cancellare tutti i dati?')) {
                location.reload();
            }
        }
    </script>
