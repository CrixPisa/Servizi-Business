<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore IVA - Servizi Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="tax-systems.js"></script>
    <script src="i18n.js"></script>
    <script src="country-selector.js"></script>
</head>
<body class="bg-gray-50">
    
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-calculator"></i> Servizi Business
                    </a>
                    <nav class="hidden md:flex gap-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600" data-i18n="home">Home</a>
                        <a href="#tools" class="text-gray-700 hover:text-blue-600" data-i18n="tools">Strumenti</a>
                    </nav>
                </div>
                
                <div class="flex items-center gap-4">
                    <div id="headerCountrySelector"></div>
                    
                    <div class="flex gap-1 border-l pl-4">
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="it">IT</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="en">EN</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="de">DE</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="fr">FR</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="es">ES</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <h1 class="text-4xl font-bold text-gray-800" data-i18n="vatCalculatorTitle">Calcolatore IVA</h1>
                    <span id="countryBadge" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"></span>
                </div>
                <p class="text-xl text-gray-600" data-i18n="vatCalculatorSubtitle">Calcola velocemente l'IVA con tutte le aliquote</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                
                <div class="flex gap-2 mb-6">
                    <button id="tabNetToGross" class="tab-btn active flex-1 px-6 py-3 rounded-lg font-semibold">
                        <span data-i18n="fromNetToGross">Da Netto a Lordo</span>
                    </button>
                    <button id="tabGrossToNet" class="tab-btn flex-1 px-6 py-3 rounded-lg font-semibold">
                        <span data-i18n="fromGrossToNet">Da Lordo a Netto</span>
                    </button>
                </div>

                <div id="formNetToGross" class="calc-form">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2" data-i18n="netAmount">Importo Netto</label>
                            <div class="relative">
                                <input type="number" id="netInput" class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg text-lg focus:border-blue-600 focus:outline-none" placeholder="100.00" step="0.01">
                                <span id="currencyNet" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 font-semibold">€</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <span id="vatLabelName">IVA</span> <span data-i18n="vatRateLabel">Aliquota</span>
                            </label>
                            <select id="vatRateNet" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg focus:border-blue-600 focus:outline-none">
                            </select>
                        </div>

                        <button id="calculateNet" class="w-full bg-blue-600 text-white px-6 py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition">
                            <i class="fas fa-calculator mr-2"></i><span data-i18n="calculate">Calcola</span>
                        </button>
                    </div>

                    <div id="resultsNet" class="hidden mt-6 p-6 bg-blue-50 rounded-lg space-y-3">
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold" data-i18n="netAmount">Netto:</span>
                            <span id="resultNetAmount" class="text-gray-800"></span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold"><span id="vatNameResult1">IVA</span>:</span>
                            <span id="resultVatAmount" class="text-blue-600 font-bold"></span>
                        </div>
                        <div class="border-t-2 border-blue-200 pt-3 flex justify-between text-xl">
                            <span class="font-bold" data-i18n="grossAmount">Totale Lordo:</span>
                            <span id="resultGrossAmount" class="text-blue-600 font-bold"></span>
                        </div>
                    </div>
                </div>

                <div id="formGrossToNet" class="calc-form hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2" data-i18n="grossAmount">Importo Lordo</label>
                            <div class="relative">
                                <input type="number" id="grossInput" class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg text-lg focus:border-blue-600 focus:outline-none" placeholder="122.00" step="0.01">
                                <span id="currencyGross" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 font-semibold">€</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <span id="vatLabelName2">IVA</span> <span data-i18n="vatRateLabel">Aliquota</span>
                            </label>
                            <select id="vatRateGross" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg focus:border-blue-600 focus:outline-none">
                            </select>
                        </div>

                        <button id="calculateGross" class="w-full bg-blue-600 text-white px-6 py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition">
                            <i class="fas fa-calculator mr-2"></i><span data-i18n="calculate">Calcola</span>
                        </button>
                    </div>

                    <div id="resultsGross" class="hidden mt-6 p-6 bg-blue-50 rounded-lg space-y-3">
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold" data-i18n="grossAmount">Lordo:</span>
                            <span id="resultGrossAmount2" class="text-gray-800"></span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold"><span id="vatNameResult2">IVA</span>:</span>
                            <span id="resultVatAmount2" class="text-blue-600 font-bold"></span>
                        </div>
                        <div class="border-t-2 border-blue-200 pt-3 flex justify-between text-xl">
                            <span class="font-bold" data-i18n="netAmount">Totale Netto:</span>
                            <span id="resultNetAmount2" class="text-blue-600 font-bold"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <style>
        .tab-btn {
            background: #f3f4f6;
            color: #6b7280;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: #3b82f6;
            color: white;
        }
        .lang-btn {
            background: #f3f4f6;
            color: #6b7280;
            transition: all 0.2s;
        }
        .lang-btn.active {
            background: #3b82f6;
            color: white;
        }
    </style>

    <script>
        let currentTaxSystem = null;
        let currentMode = 'netToGross';

        document.addEventListener('DOMContentLoaded', function() {
            initCalculator();
            setupEventListeners();
        });

        function initCalculator() {
            const countryCode = getCurrentCountry();
            currentTaxSystem = TAX_SYSTEMS[countryCode];
            
            updateUIForCountry();
            populateVATRates();
        }

        function updateUIForCountry() {
            const country = currentTaxSystem;
            
            document.getElementById('countryBadge').textContent = country.country;
            document.getElementById('currencyNet').textContent = country.currencySymbol;
            document.getElementById('currencyGross').textContent = country.currencySymbol;
            
            document.getElementById('vatLabelName').textContent = country.vat.name;
            document.getElementById('vatLabelName2').textContent = country.vat.name;
            document.getElementById('vatNameResult1').textContent = country.vat.name;
            document.getElementById('vatNameResult2').textContent = country.vat.name;
        }

        function populateVATRates() {
            const rates = currentTaxSystem.vat.rates;
            const selectNet = document.getElementById('vatRateNet');
            const selectGross = document.getElementById('vatRateGross');
            
            selectNet.innerHTML = '';
            selectGross.innerHTML = '';
            
            rates.forEach((rate, index) => {
                const optionNet = document.createElement('option');
                optionNet.value = rate.value;
                optionNet.textContent = `${rate.value}% - ${t(rate.labelKey)}`;
                if (index === 0) optionNet.selected = true;
                selectNet.appendChild(optionNet);
                
                const optionGross = optionNet.cloneNode(true);
                selectGross.appendChild(optionGross);
            });
        }

        function setupEventListeners() {
            document.getElementById('tabNetToGross').addEventListener('click', () => switchMode('netToGross'));
            document.getElementById('tabGrossToNet').addEventListener('click', () => switchMode('grossToNet'));
            
            document.getElementById('calculateNet').addEventListener('click', calculateFromNet);
            document.getElementById('calculateGross').addEventListener('click', calculateFromGross);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setLanguage(this.dataset.lang);
                    populateVATRates();
                });
            });
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (mode === 'netToGross') {
                document.getElementById('tabNetToGross').classList.add('active');
                document.getElementById('formNetToGross').classList.remove('hidden');
                document.getElementById('formGrossToNet').classList.add('hidden');
            } else {
                document.getElementById('tabGrossToNet').classList.add('active');
                document.getElementById('formGrossToNet').classList.remove('hidden');
                document.getElementById('formNetToGross').classList.add('hidden');
            }
        }

        function calculateFromNet() {
            const net = parseFloat(document.getElementById('netInput').value);
            const vatRate = parseFloat(document.getElementById('vatRateNet').value);
            
            if (isNaN(net) || net <= 0) {
                alert('Inserisci un importo valido');
                return;
            }
            
            const vatAmount = net * (vatRate / 100);
            const gross = net + vatAmount;
            const currency = currentTaxSystem.currencySymbol;
            
            document.getElementById('resultNetAmount').textContent = `${net.toFixed(2)} ${currency}`;
            document.getElementById('resultVatAmount').textContent = `${vatAmount.toFixed(2)} ${currency}`;
            document.getElementById('resultGrossAmount').textContent = `${gross.toFixed(2)} ${currency}`;
            document.getElementById('resultsNet').classList.remove('hidden');
        }

        function calculateFromGross() {
            const gross = parseFloat(document.getElementById('grossInput').value);
            const vatRate = parseFloat(document.getElementById('vatRateGross').value);
            
            if (isNaN(gross) || gross <= 0) {
                alert('Inserisci un importo valido');
                return;
            }
            
            const net = gross / (1 + vatRate / 100);
            const vatAmount = gross - net;
            const currency = currentTaxSystem.currencySymbol;
            
            document.getElementById('resultGrossAmount2').textContent = `${gross.toFixed(2)} ${currency}`;
            document.getElementById('resultVatAmount2').textContent = `${vatAmount.toFixed(2)} ${currency}`;
            document.getElementById('resultNetAmount2').textContent = `${net.toFixed(2)} ${currency}`;
            document.getElementById('resultsGross').classList.remove('hidden');
        }
    </script>
</body>
</html>
