<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcolatore di Ritenuta Fiscale (Withholding Tax) multi-paese. Calcola la ritenuta per professionisti in Italia, Spagna e altri paesi.">
    <title>Calcolo Ritenuta Fiscale Multi-Paese</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="tax-systems.js"></script>
    <script src="i18n.js"></script>
    <script src="country-selector.js"></script>
</head>
<body class="bg-gray-50">
    
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-receipt text-purple-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">Servizi Business</span>
                </a>
                
                <div class="flex items-center gap-4">
                    <div id="headerCountrySelector"></div>
                    
                    <div class="flex gap-1 border-l pl-4">
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="it">IT</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="en">EN</button>
                        <button class="lang-btn px-3 py-1 rounded text-sm" data-lang="de">DE</button>
                    </div>
                    
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-2"></i><span data-i18n="home">Home</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-4" data-i18n="withholdingCalculatorTitle">Calcolo Ritenuta Fiscale</h1>
                <p class="text-xl text-gray-600" data-i18n="withholdingCalculatorSubtitle">Calcola la ritenuta per professionisti</p>
                <div class="mt-4 inline-flex items-center bg-purple-50 px-4 py-2 rounded-lg">
                    <i class="fas fa-globe mr-2 text-purple-600"></i>
                    <span class="text-purple-800 font-semibold" id="currentCountryName"></span>
                </div>
            </div>

            <!-- Messaggio Non Disponibile -->
            <div id="notAvailableContainer" class="hidden max-w-2xl mx-auto mt-8 bg-yellow-50 border-l-4 border-yellow-400 p-8 rounded-lg text-center">
                <i class="fas fa-tools text-4xl text-yellow-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-yellow-800 mb-2" data-i18n="toolNotAvailableTitle">Strumento Non Disponibile</h2>
                <p class="text-gray-700" data-i18n="toolNotAvailableText">Questo strumento è attualmente disponibile solo per alcuni paesi. Supporto per altri paesi in arrivo!</p>
            </div>

            <!-- Calculator Card -->
            <div id="calculatorContainer" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                
                <div class="mb-8">
                    <label class="block text-gray-700 font-semibold mb-2" data-i18n="grossInvoiceAmount">Importo Fattura Lordo (€)</label>
                    <div class="relative">
                        <span id="currencySymbol" class="absolute left-4 top-4 text-gray-400 text-xl">€</span>
                        <input type="number" id="amount" class="w-full pl-10 pr-4 py-4 text-2xl border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none" placeholder="1000.00" step="0.01" min="0" value="1000">
                    </div>
                </div>

                <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl p-6 mb-6">
                    <div class="grid md:grid-cols-3 gap-6 text-center">
                        <div>
                            <div class="text-sm text-gray-600 mb-2" data-i18n="withholdingRate">Aliquota Ritenuta</div>
                            <div id="rateDisplay" class="text-3xl font-bold text-gray-800">20%</div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-600 mb-2" data-i18n="withholdingAmount">Importo Ritenuta</div>
                            <div id="withholdingAmount" class="text-3xl font-bold text-purple-600">€ 200.00</div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-600 mb-2" data-i18n="netToReceive">Netto da Incassare</div>
                            <div id="netAmount" class="text-3xl font-bold text-gray-800">€ 800.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .lang-btn {
            background: #f3f4f6;
            color: #6b7280;
            transition: all 0.2s;
        }
        .lang-btn.active {
            background: #3b82f6;
            color: white;
        }
    </style>

    <script>
        let currentCountryCode = 'it';

        const elements = {
            currentCountryName: document.getElementById('currentCountryName'),
            calculatorContainer: document.getElementById('calculatorContainer'),
            notAvailableContainer: document.getElementById('notAvailableContainer'),
            amount: document.getElementById('amount'),
            currencySymbol: document.getElementById('currencySymbol'),
            rateDisplay: document.getElementById('rateDisplay'),
            withholdingAmount: document.getElementById('withholdingAmount'),
            netAmount: document.getElementById('netAmount')
        };

        document.addEventListener('DOMContentLoaded', function() {
            init();
            setupLanguageButtons();
        });

        function init() {
            currentCountryCode = getCurrentCountry();
            applyLocalizationAndUI(currentCountryCode);
            addEventListeners();
        }

        function applyLocalizationAndUI(countryCode) {
            currentCountryCode = countryCode;
            const taxSystem = TAX_SYSTEMS[countryCode];
            if (!taxSystem) return;

            const isAvailable = taxSystem.withholding && taxSystem.withholding.standardRate;
            
            elements.calculatorContainer.style.display = isAvailable ? 'block' : 'none';
            elements.notAvailableContainer.style.display = isAvailable ? 'none' : 'block';
            elements.currentCountryName.textContent = taxSystem.country;

            if (isAvailable) {
                elements.currencySymbol.textContent = taxSystem.currencySymbol;
                calculate();
            }
        }

        function calculate() {
            const amount = parseFloat(elements.amount.value) || 0;
            const taxSystem = TAX_SYSTEMS[currentCountryCode];
            
            if (!taxSystem || !taxSystem.withholding) return;
            
            const rate = taxSystem.withholding.standardRate;
            const withholdingValue = amount * (rate / 100);
            const netValue = amount - withholdingValue;

            elements.rateDisplay.textContent = `${rate}%`;
            elements.withholdingAmount.textContent = formatCurrency(withholdingValue, taxSystem);
            elements.netAmount.textContent = formatCurrency(netValue, taxSystem);
        }

        function formatCurrency(value, taxSystem) {
            const formattedValue = value.toFixed(2).replace('.', taxSystem.decimalSeparator);
            return taxSystem.currencyPosition === 'before'
                ? `${taxSystem.currencySymbol} ${formattedValue}`
                : `${formattedValue} ${taxSystem.currencySymbol}`;
        }

        function addEventListeners() {
            elements.amount.addEventListener('input', calculate);
            
            window.addEventListener('countryChanged', (e) => {
                applyLocalizationAndUI(e.detail.country);
            });
        }

        function setupLanguageButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setLanguage(this.dataset.lang);
                });
            });
        }
    </script>
</body>
</html>
